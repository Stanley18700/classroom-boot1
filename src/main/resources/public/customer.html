<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Management</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(180deg, #f6fbff 0%, #f2f7fc 100%);
      min-height: 100vh;
      padding: 32px 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .card-form {
      border: 0;
      box-shadow: 0 8px 30px rgba(43, 82, 128, 0.08);
      border-radius: 12px;
      padding: 18px;
    }

    .card-list {
      border: 0;
      box-shadow: 0 8px 30px rgba(43, 82, 128, 0.04);
      border-radius: 12px;
      padding: 14px;
    }

    .customer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      transition: background .15s ease;
    }

    .customer-item:hover {
      background: rgba(50,115,220,0.03);
    }

    .customer-meta small { color: #6b7280; }

    .btn-icon {
      width: 38px;
      height: 38px;
      padding: 0;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }

    .loading-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.6);
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="h4 mb-0">Customer Management</h1>
      <small class="text-muted">Simple CRUD UI â€¢ AJAX + jQuery</small>
    </div>

    <div class="row g-4">
      <!-- Form Column -->
      <div class="col-lg-4">
        <div class="card card-form position-relative">
          <div class="loading-overlay" id="formLoading">
            <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
          </div>

          <div class="card-body p-0">
            <h5 class="mb-3">Create / Update Customer</h5>

            <form id="customerForm" class="row g-2">
              <input type="hidden" id="customerId" />

              <div class="col-12">
                <label class="form-label" for="firstname">First Name</label>
                <input class="form-control" id="firstname" name="firstname" required />
              </div>

              <div class="col-12">
                <label class="form-label" for="lastname">Last Name</label>
                <input class="form-control" id="lastname" name="lastname" required />
              </div>

              <div class="col-12">
                <label class="form-label" for="age">Age</label>
                <input class="form-control" id="age" name="age" type="number" min="0" />
              </div>

              <div class="col-12">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" required />
              </div>

              <div class="col-12 d-flex gap-2">
                <button id="createOrUpdateButton" class="btn btn-primary w-100" type="submit">Create Customer</button>
                <button id="resetFormBtn" type="button" class="btn btn-outline-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Small help card -->
        <div class="mt-3">
          <div class="card card-list p-3">
            <small class="text-muted">Tip: Click <span class="badge bg-light text-dark">Edit</span> on a customer to load values into the form. Use <span class="badge bg-light text-dark">Delete</span> to remove.</small>
          </div>
        </div>
      </div>

      <!-- List Column -->
      <div class="col-lg-8">
        <div class="card card-list position-relative">
          <div class="card-body p-0">
            <div class="d-flex align-items-center justify-content-between p-3 border-bottom">
              <h5 class="mb-0">All Customers</h5>
              <div>
                <button id="refreshBtn" class="btn btn-sm btn-light">Refresh</button>
              </div>
            </div>

            <div id="customerList" class="list-group list-group-flush p-3" style="min-height:200px;">
              <!-- Customer items will be appended here -->
              <div class="text-center text-muted py-3" id="noCustomers">Loading...</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Bootstrap JS (for toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(function () {
      // Base URL (single source)
      const baseUrl = 'https://musical-robot-pjpvw56q79pv3rg4x-8080.app.github.dev/customers';

      // Helper: show toast
      function showToast(message, variant = 'primary') {
        const id = 't' + Date.now();
        const toastHtml = `
          <div id="${id}" class="toast align-items-center text-bg-${variant} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">${message}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>`;
        $('#toastContainer').append(toastHtml);
        const toastEl = document.getElementById(id);
        const bsToast = new bootstrap.Toast(toastEl, { delay: 3000 });
        bsToast.show();
        // cleanup after hidden
        toastEl.addEventListener('hidden.bs.toast', () => $(toastEl).remove());
      }

      // Loading indicator helpers
      function setFormLoading(on) {
        $('#formLoading').css('display', on ? 'flex' : 'none');
        $('#createOrUpdateButton').prop('disabled', on);
      }

      function setListLoading(on) {
        if (on) {
          $('#customerList').html('<div class="text-center text-muted py-3"><div class="spinner-border spinner-border-sm" role="status"></div> Loading...</div>');
        }
      }

      // Render single customer item
      function renderCustomerItem(customer) {
        const html = `
          <div class="customer-item list-group-item">
            <div>
              <div class="fw-semibold">${customer.firstname} ${customer.lastname}</div>
              <div class="customer-meta"><small>Age: ${customer.age ?? '-'} â€¢ ${customer.email ?? '-'}</small></div>
            </div>

            <div class="d-flex gap-2 align-items-center">
              <button class="btn btn-outline-secondary btn-icon edit-btn" title="Edit" data-id="${customer.id}">
                âœŽ
              </button>
              <button class="btn btn-outline-danger btn-icon delete-btn" title="Delete" data-id="${customer.id}">
                ðŸ—‘
              </button>
            </div>
          </div>`;
        return html;
      }

      // Fetch customers
      function fetchCustomers() {
        setListLoading(true);
        $.ajax({
          url: baseUrl,
          type: 'GET',
          dataType: 'json',
          success: function (data) {
            $('#customerList').empty();
            if (!Array.isArray(data) || data.length === 0) {
              $('#customerList').html('<div class="text-center text-muted py-3">No customers yet.</div>');
              return;
            }
            data.forEach(c => $('#customerList').append(renderCustomerItem(c)));
          },
          error: function (xhr, status, err) {
            $('#customerList').html('<div class="text-center text-danger py-3">Failed to load customers.</div>');
            console.error('Fetch customers error:', status, err, xhr.responseText);
            showToast('Failed to fetch customers', 'danger');
          }
        });
      }

      // Delete customer
      function deleteCustomer(id) {
        if (!confirm('Are you sure you want to delete this customer?')) return;
        $.ajax({
          url: `${baseUrl}/${id}`,
          type: 'DELETE',
          success: function () {
            showToast('Customer deleted', 'secondary');
            fetchCustomers();
          },
          error: function (xhr, status, err) {
            console.error('Delete error:', status, err, xhr.responseText);
            showToast('Failed to delete', 'danger');
          }
        });
      }

      // Edit: fetch a single customer and populate form
      function editCustomer(id) {
        setFormLoading(true);
        $.ajax({
          url: `${baseUrl}/${id}`,
          type: 'GET',
          dataType: 'json',
          success: function (customer) {
            $('#customerId').val(customer.id);
            $('#firstname').val(customer.firstname);
            $('#lastname').val(customer.lastname);
            $('#age').val(customer.age);
            $('#email').val(customer.email);
            $('#createOrUpdateButton').text('Update Customer');
            showToast('Loaded customer for editing', 'primary');
          },
          error: function (xhr, status, err) {
            console.error('Edit fetch error:', status, err, xhr.responseText);
            showToast('Failed to load customer details', 'danger');
          },
          complete: function () {
            setFormLoading(false);
          }
        });
      }

      // Submit create/update
      $('#customerForm').on('submit', function (e) {
        e.preventDefault();

        const customerId = ($('#customerId').val() || '').toString().trim();
        const isUpdate = customerId !== '';

        // Build payload
        const ageVal = $('#age').val();
        const payload = {
          firstname: $('#firstname').val().trim(),
          lastname: $('#lastname').val().trim(),
          age: ageVal ? parseInt(ageVal, 10) : null,
          email: $('#email').val().trim()
        };

        // Optional: include id in body when updating
        if (isUpdate) payload.id = parseInt(customerId, 10);

        const method = isUpdate ? 'PUT' : 'POST';
        const url = isUpdate ? `${baseUrl}/${customerId}` : baseUrl;

        setFormLoading(true);
        $.ajax({
          url: url,
          type: method,
          contentType: 'application/json',
          dataType: 'json',
          data: JSON.stringify(payload),
          success: function (resp) {
            showToast(isUpdate ? 'Customer updated' : 'Customer created', 'success');
            $('#customerForm')[0].reset();
            $('#createOrUpdateButton').text('Create Customer');
            $('#customerId').val('');
            fetchCustomers();
          },
          error: function (xhr, status, err) {
            console.error('Save error:', status, err, xhr.responseText);
            showToast('Save failed', 'danger');
          },
          complete: function () {
            setFormLoading(false);
          }
        });
      });

      // Reset form
      $('#resetFormBtn').click(function () {
        $('#customerForm')[0].reset();
        $('#createOrUpdateButton').text('Create Customer');
        $('#customerId').val('');
      });

      // Refresh button
      $('#refreshBtn').click(function () {
        fetchCustomers();
        showToast('Refreshed', 'primary');
      });

      // Event delegation: edit & delete use delegation so they work after re-render
      $('#customerList').on('click', '.delete-btn', function () {
        const id = $(this).data('id');
        deleteCustomer(id);
      });

      $('#customerList').on('click', '.edit-btn', function () {
        const id = $(this).data('id');
        editCustomer(id);
      });

      // Initial load
      fetchCustomers();
    });
  </script>

</body>
</html>
